<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-brown-500 {
            background-color: #b07c50;
        }
        .hover-bg-custom:hover {
            background-color: #b07c50;

                <option>2022</option>
                <option>2023</option>
                <option>2024</option>

        </div>
        <div class="flex space-x-4 mb-4">

                </tr>
                <tr>

                </tr>
                <tr>
                    <td class="border border-gray-300 p-2">03/01/2023</td>

                </tr>
            </tbody>
