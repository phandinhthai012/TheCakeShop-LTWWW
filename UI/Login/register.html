<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bakerfresh Register
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Header Section -->
  <header class="relative">
   <img alt="A slice of chocolate cake on a white plate" class="w-full h-72 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/gXpsMvPmAp6VHpA2r55gxceoTcOdgsS2qBtZVRp1WxyTrH3JA.jpg" width="1920"/>
   <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-white">
    <h1 class="text-5xl font-bold">
     Resgiter
    </h1>
    <p class="text-lg">
     Home / register
    </p>
   </div>
   <nav class="absolute top-0 left-0 w-full flex justify-between items-center p-4 bg-transparent">
    <div class="text-3xl font-bold text-black">
     <span>
      Baker
     </span>
     <span class="text-orange-500">
      fresh
     </span>
    </div>
    <ul class="flex space-x-6 text-white">
     <li>
      <a class="hover:text-orange-500" href="#">
       Home
      </a>
     </li>
     <li>
      <a class="hover:text-orange-500" href="#">
       Shop
      </a>
     </li>
     <li>
      <a class="hover:text-orange-500" href="#">
       Pages
      </a>
     </li>
     <li>
      <a class="hover:text-orange-500" href="#">
       Contact
      </a>
     </li>
    </ul>
    <div class="flex space-x-4 text-white">
     <i class="fas fa-search">
     </i>
     <i class="fas fa-shopping-cart">
     </i>
     <i class="fas fa-bars">
     </i>
    </div>
   </nav>
  </header>
  <!-- Registration Form Section -->
  <section class="py-12">
   <div class="max-w-4xl mx-auto bg-white p-8 shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">
     ĐĂNG KÝ
    </h2>
    <p class="text-center mb-8">
     Bạn có tài khoản? 
     <a class="text-blue-500 hover:underline" href="#">
      Đăng nhập
     </a>
    </p>
    <form>
     <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
       <label class="block mb-2" for="first-name">
        Họ
       </label>
       <input class="border p-2 w-full" id="first-name" placeholder="Họ" type="text"/>
      </div>
      <div>
       <label class="block mb-2" for="last-name">
        Tên
       </label>
       <input class="border p-2 w-full" id="last-name" placeholder="Tên" type="text"/>
      </div>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="phone">
       Điện thoại
      </label>
      <input class="border p-2 w-full" id="phone" placeholder="Điện thoại" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="email">
       Email
      </label>
      <input class="border p-2 w-full" id="email" placeholder="Email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="password">
       Mật khẩu
      </label>
      <input class="border p-2 w-full" id="password" placeholder="Mật khẩu" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block mb-2" for="confirm-password">
       Xác nhận mật khẩu
      </label>
      <input class="border p-2 w-full" id="confirm-password" placeholder="Xác nhận mật khẩu" type="password"/>
     </div>
     <button class="bg-gray-800 text-white py-2 px-4 w-full" type="submit">
      Đăng kí
     </button>
    </form>
   </div>
  </section>
  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white py-8">
   <div class="max-w-4xl mx-auto flex justify-between items-center">
    <div>
     <div class="text-3xl font-bold">
      <span>
       Baker
      </span>
      <span class="text-orange-500">
       fresh
      </span>
     </div>
     <p>
      Địa chỉ: Nguyễn Thái Sơn Phường 4 Quận Gò Vấp Thành Phố Hồ Chí Minh
     </p>
     <p>
      Số điện thoại: 0909984254
     </p>
     <p>
      Email: Bakerhouse268@gmail.com
     </p>
    </div>
    <div>
     <img alt="Map showing the location of the bakery" class="w-48 h-36 object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/sPfEVuINIbXRZC5vfR5zqpfatjPARvgjLQ1YKpIqTbyKte4OB.jpg" width="200"/>
    </div>
   </div>
  </footer>
 </body>
</html>
