<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Login - Bakerfresh
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <div class="header">
        <p class="logoPage">Login</p>
        <div class="header-menu">
            <div class="logo">
                <img src="img/logo.png" alt="">

            </div>
            <div class="navbar">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Pages</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Page 1</a></li>
                            <li><a href="#">Page 1</a></li>
                            <li><a href="#">Page 1</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="acc">
                <a href=""><img class="acc-search" src="img/icons8-search-5022.png" alt=""></a>
                <a href=""><img class="acc-cart" src="img/icons8-cart-64.png" alt=""></a>
                <a href=""><img class="acc-user" src="img/icons8-account-48.png" alt=""></a>
            </div>

        </div>
    </div>
    <!-- Login Form -->
    <main class="flex justify-center py-12">
        <div class="bg-white p-8 shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-4">
                ĐĂNG NHẬP
            </h2>
            <p class="text-center mb-6">
                Bạn chưa có tài khoản? Đăng kí?
            </p>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">
                        Email
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" id="email" type="email" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">
                        Mật khẩu
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" id="password" type="password" />
                </div>
                <div class="mb-4 text-right">
                    <a class="text-blue-500" href="#">
                        Quên mật khẩu? Nhấn vào đây
                    </a>
                </div>
                <button class="w-full bg-gray-800 text-white py-2 rounded" type="submit">
                    Đăng nhập
                </button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h3 class="text-2xl font-bold">
                    Baker
                    <span class="text-orange-500">
                        fresh
                    </span>
                </h3>
                <p>
                    Địa chỉ: Nguyễn Thái Sơn Phường 4 Quận Gò Vấp Thành Phố Hồ Chí Minh
                </p>
                <p>
                    Số điện thoại: 0909984254
                </p>
                <p>
                    Email: Bakerhouse268@gmail.com
                </p>
            </div>
            <div>
                <img alt="Map showing the location of the bakery" class="w-48 h-36 object-cover" height="150"
                    src="https://storage.googleapis.com/a1aa/image/1UbhV5SVgJLnJZH47maabDIqseIIZmRfB3PxgUFs4Bt2lfanA.jpg"
                    width="200" />
            </div>
        </div>
    </footer>
</body>

</html>
